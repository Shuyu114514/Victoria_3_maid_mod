l_simp_chinese:
 maid_character.1.t:0 "招募一名女仆"
 maid_character.1.desc:0 "十六夜咲夜拥有强大的个人力量。如果运用得当，她能够暗中帮我们解决政府中许多阻碍。"
 maid_character.1.f:0 "“放心吧主人，我裙子下的匕首永远是充足的。”"
 maid_character.1.a:0 "“那个怀表是干什么用的？”"
 maid_character.1.b:0 "欢迎"
 maid_character.101.t:0 "十六夜咲夜"
 maid_character.101.desc:0 "“咲夜随时都在待命，遵循您的吩咐，我能完美处理一切。”"
 maid_character.101.f:0 ""
 maid_character.101.a:0 "你可以担任秘书吗？"
 maid_character.101.b:0 "可以麻烦你暗中处理一些目标吗？"
 maid_character.101.c:0 "可以帮忙审查一些文件吗？"
 maid_character.101.d:0 "感谢你的付出"
 maid_character.101.e:0 "可以专门审查税务账单吗？"
 maid_character.101.g:0 "请恢复正常的行政工作吧。"
 maid_character.2.t:0 "招募一名女仆"
 maid_character.2.desc:0 "诺艾尔虽然天真单纯，但她也如岩石般坚不可摧，无论是能力还是品质。"
 maid_character.2.f:0 "“我...我是一名梦想成为骑士的女仆，诺艾尔会尽力做好一切的！”"
 maid_character.2.a:0 "可爱的孩子"
 maid_character.2.b:0 "欢迎你的到来"
 maid_character.201.t:0 "诺艾尔"
 maid_character.201.desc:0 "“您找诺艾尔有什么事吗？我做什么都可以的！”"
 maid_character.201.f:0 ""
 maid_character.201.a:0 "能帮忙处理一些文件吗？"
 maid_character.201.b:0 "能协助军队事务吗？"
 maid_character.201.c:0 "晚安"
 maid_character.201.d:0 "感谢你的付出"
 maid_alice_casilia.2.t:0 "招募一名女仆"
 maid_alice_casilia.2.desc:0 "爱丽丝是您的第一位女仆，他将照顾好您。"
 maid_alice_casilia.2.f:0 "除了第三个选项，都可以获得爱丽丝 · 卡希莉雅"
 maid_alice_casilia.2.a:0 "好的"
 maid_alice_casilia.2.b:0 "为什么是‘他’？"
 maid_alice_casilia.2.c:0 "不好"
 maid_alice_casilia.2.d:0 "太棒了！"
 maid_alice_casilia.3.t:0 "爱丽丝 · 卡希莉雅"
 maid_alice_casilia.3.desc:0 "“主人大人，请问您找爱丽丝有什么事吗？”"
 maid_alice_casilia.3.f:0 ""
 maid_alice_casilia.3.a:0 "早上好"
 maid_alice_casilia.3.b:0 "中午好"
 maid_alice_casilia.3.c:0 "下午好"
 maid_alice_casilia.3.d:0 "晚安"
 maid_alice_casilia.3.e:0 "做个好梦"
 maid_character.3.t:0 "招募一名女仆"
 maid_character.3.desc:0 "菲莉希娅来自于穷苦的家庭，她虽然仅仅只是作为一名为我们服务的女仆，但她的内心深处似乎藏有炽热的愿望。"
 maid_character.3.f:0 "“您好，主人大人，请问您准备给我开多少工资呢？”"
 maid_character.3.a:0 "你很在乎收入吗"
 maid_character.3.b:0 "欢迎你的到来"
 maid_character.301.t:0 "菲莉希娅"
 maid_character.301.desc:0 "“您找菲莉希娅有事吗？只要是在上班的时间内，我都会履行我的职责。”"
 maid_character.301.f:0 ""
 maid_character.301.a:0 "能帮忙处理一些文件吗？"
 maid_character.301.b:0 "做你想做的事吧"
 maid_character.301.c:0 "也许你的道路是对的，我们应当支持你..."
 maid_character.301.d:0 "适可而止了"
 maid_character.301.e:0 "感谢你的付出"
 
